<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Online-store</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <img class="logo" src="./img/armchair-icon.png" alt="logo">
                    <span class="mdc-top-app-bar__title">Modern Furniture</span>
                </section>
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                    <span class="material-icons-outlined cart-icon cart-icon_active">shopping_cart</span>
                    <span class="material-icons cart-icon-checkout">shopping_cart_checkout</span>
                    <span class="cart__amount cart-counter"></span>
                </section>
            </div>
        </header>
        <div class="main">
            <div class="filters">
                <div class="filters__container filters__search-container">
                    <div class="filters__search">
                        <h2 class="mdc-typography--subtitle1 filters__title">Search</h2>
                        <label class="mdc-text-field  mdc-text-field--outlined mdc-text-field--with-leading-icon mdc-text-field--with-trailing-icon">
                            <span class="mdc-floating-label" id="my-label-id"></span>
                            <i class="material-icons mdc-text-field__icon filters__search-icon">search</i>
                            <input class="mdc-text-field__input mdc-text-field--filled filters__search-input" autofocus autocomplete="off" type="text" aria-labelledby="my-label-id" placeholder="Search">
                            <i class="material-icons mdc-text-field__icon filters__search-clear" tabindex="0" role="button">clear</i>
                        </label>
                    </div>
                </div>
                <div class="filters__container filters__category-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Category</h2>
                    <div class="filters__category">
                    </div>
                </div>
                <div class="filters__container filters__company-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Company</h2>
                    <div class="filters__company">
                    </div>
                </div>
                <div class="filters__container filters__color-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Colors</h2>
                    <div class="filters__color"></div>
                </div>
                <div class="filters__container filters__price-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Price</h2>
                    <div class="filters__price">
                        <div class="filters__price-values">
                            <div class="filters__price-value"></div>
                            <div class="filters__price-value"></div>
                        </div>
                        <div id="filters__price-range" class="filters__price-range"></div>
                    </div>
                </div>
                <div class="filters__container filters__year-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Year</h2>
                    <div class="filters__year">
                        <div class="filters__year-values">
                            <div class="filters__year-value"></div>
                            <div class="filters__year-value"></div>
                        </div>
                        <div id="filters__year-range" class="filters__year-range"></div>
                    </div>
                </div>
                <div class="filters__container filters__count-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Count</h2>
                    <div class="filters__count">
                        <div class="filters__count-values">
                            <div class="filters__count-value"></div>
                            <div class="filters__count-value"></div>
                        </div>
                        <div id="filters__count-range" class="filters__count-range"></div>
                    </div>
                </div>
                <div class="filters__container filters__popular-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Популярность</h2>
                    <div class="filters__popular">
                        <input class="filters__popular-input" type="checkbox" id="filters__popular-input" name="popular">
                        <label class="filters__popular-label" for="filters__popular-input">Популярные</label>
                    </div>
                </div>
                <div class="filters__container filters__shipping-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Доставка</h2>
                    <div class="filters__shipping">
                        <input class="filters__shipping-input" type="checkbox" id="filters__shipping-input" name="shipping">
                        <label class="filters__shipping-label" for="filters__shipping-input">Бесплатная</label>
                    </div>
                </div>
                <div class="filters__container filters__reset-container">
                    <h2 class="mdc-typography--subtitle1 filters__title">Reset</h2>
                    <button class="filters__filters-reset-button">Reset filters</button>
                    <button class="filters__all-reset-button">Reset all</button>
                </div>
            </div>
            <div class="sort">
                <div class="sort__buttons">
                    <h2 class="mdc-typography--subtitle1 filters__title">Sort</h2>
                    <button class="sort__button name_asc" data-sort-type="name" data-sort-direction="asc">By Name from A to Z</button>
                    <button class="sort__button name_desc" data-sort-type="name" data-sort-direction="desc">By Name from Z to A</button>
                    <button class="sort__button year_asc" data-sort-type="year" data-sort-direction="asc">By Year Ascending</button>
                    <button class="sort__button year_desc" data-sort-type="year" data-sort-direction="desc">By Year Descending</button>
                    <button class="sort__button price_asc" data-sort-type="price" data-sort-direction="asc">By Price Ascending</button>
                    <button class="sort__button price_desc" data-sort-type="price" data-sort-direction="desc">By Price Descending</button>
                </div>
            </div>
            <div class="products">
            </div>
        </div>
        <footer class="footer">
            <a href="https://github.com/igorpex">My GitHub</a>
            <span>2022</span>
            <a href="https://rs.school/js/" target="_blank" rel="noreferrer" class="rs-link"><img class="logo" src="./img/rs_school_js.svg" alt="logo"> </a>
        </footer>
        <div class="templates">
            <template id="productTemp">
                <figure class="product mdc-card">
                    <img class="product__image">
                    <div class="product__image-footer">
                        <figcaption class="product__name"></figcaption>
                        <span class="product__price"></span>
                    </div>
                </figure>

            </template>
            <template id="productTempMaterial">
                <div class="mdc-card product">
                    <div class="mdc-card__primary-action">
                        <div class="my-card__media mdc-card__media mdc-card__media--16-9">
                            <div class="mdc-card__media-content">
                            </div>

                            <div class="mdc-card__ripple"></div>
                        </div>
                        <div class="mdc-card__content product__content">
                            <div class="product__content-1st-line">
                                <div class="product__name"></div>
                                <div class="product__price"></div>
                            </div>
                            <div class="product__content-2nd-line">
                                <div class="product__colors">Цвета:</div>
                                <div class="product__count">Кол-во: </div>
                            </div>
                            <div class="product__content-3rd-line">
                                <div class="product__year">Год: </div>
                                <div class="product__popular"></div>
                            </div>
                        </div>
                        <div class="mdc-card__actions">
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon product__cart-icon-add product__cart-icon-add_active" title="Add to cart">add_shopping_cart</button>
                            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon product__cart-icon-remove" title="Remove from cart">remove_shopping_cart</button>

                        </div>
                    </div>
                </div>
            </template>
            <template id="categoryTemp">
                <input class="filters__category-input" type="checkbox" name="">
                <label class="filters__category-label" for=""></label><br>
            </template>


            <template id="companyTempMaterial">
                <!-- <div class="mdc-form-field mdc-form-field--nowrap">
                    <div class="mdc-checkbox">
                        <input type="checkbox" class="filters__company-input mdc-checkbox__native-control" id="" />
                        <div class="mdc-checkbox__background">
                            <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                            </svg>
                            <div class="mdc-checkbox__mixedmark"></div>
                        </div>
                        <div class="mdc-checkbox__ripple"></div>
                    </div>
                    <label class="filters__company-label" for=""></label>
                </div> -->
            </template>
            <template id="companyTemp">
                <input class="filters__company-input" type="checkbox" name="">
                <label class="filters__company-label" for=""></label><br>
            </template>

            <template id="colorChipsTemp">
                <span class="mdc-evolution-chip-set" role="listbox" aria-orientation="horizontal" aria-multiselectable="true">
                    <span class="mdc-evolution-chip-set__chips" role="presentation">
                        <!-- Contains filter chips -->
                    </span>
                </span>
            </template>

        </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script> -->
    <script>
        const textField = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field'));
        // const helperText = new mdc.textField.MDCTextFieldHelperText(document.querySelector('.mdc-text-field-helper-text'));
    </script>
</body>

</html>
